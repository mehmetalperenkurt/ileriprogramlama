<html><body>
    <title>Veri Madenciliği Karar Destek Yazılımı</title>
    

    

<div class="slidecontainer">

  
  <div class="range-wrap" style="width: 20%;">
    <head>Veri Madenciliği Karar Ağacı Uygulaması
    </head>
    
    <p>#1 Wifi dBm </p>
    <input type="range" class="range" min="-100" max="-30" id="wifi1"onchange="hesapla();">
    <output class="bubble"></output>
  </div>
  
  <div class="range-wrap" style="width: 20%;">

    <input type="range" class="range" min="-100" max="-30" id="wifi2"onchange="hesapla();">
    <output class="bubble"></output>
  </div>
  
  <div class="range-wrap" style="width: 20%;">
    <p>#3 Wifi dBm </p>
    <input type="range" class="range" min="-100" max="-30" id="wifi3"onchange="hesapla();">
    <output class="bubble"></output>
  </div>
  
  <div class="range-wrap" style="width: 20%;">
    <p>#4 Wifi dBm </p>
    <input type="range" class="range" min="-100" max="-30" id="wifi4"onchange="hesapla();">
    <output class="bubble"></output>
  </div>
  
  <div class="range-wrap" style="width: 20%;">
    <p>#5 Wifi dBm </p>
    <input type="range" class="range" min="-100" max="-30" id="wifi5"onchange="hesapla();">
    <output class="bubble"></output>
  </div>
  
  <div class="range-wrap" style="width: 20%;">
    <p>#6 Wifi dBm </p>
    <input type="range" class="range" min="-100" max="-30" id="wifi6" onchange="hesapla();">
    <output class="bubble"></output>
  </div>
  
  <div class="range-wrap" style="width: 20%;">
      <input type="button" class="range-wrap "value="Calculate" onclick="hesapla();">
    </div>
    <div class="range-wrap" style="width: 20%;">
        <p id="out"></p>
      </div>
    
  
</div>

</body>
<style>
.range-wrap {
  position: relative;
  margin: 0 auto 3rem;
}
.range {
  width: 100%;
}
.bubble {
  background: red;
  color: white;
  padding: 4px 12px;
  position: absolute;
  border-radius: 4px;
  left: 50%;
  transform: translateX(-50%);
}
.bubble::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 2px;
  background: red;
  top: -1px;
  left: 50%;
}

body {
  margin: 2rem;
}

</style>
    <script>
        const allRanges = document.querySelectorAll(".range-wrap");
allRanges.forEach(wrap => {
  const range = wrap.querySelector(".range");
  const bubble = wrap.querySelector(".bubble");

  range.addEventListener("input", () => {
    setBubble(range, bubble);
  });
  setBubble(range, bubble);
});

function setBubble(range, bubble) {
  const val = range.value;
  const min = range.min ? range.min : 0;
  const max = range.max ? range.max : 100;
  const newVal = Number(((val - min) * 100) / (max - min));
  bubble.innerHTML = val;

  // Sorta magic numbers based on size of the native UI thumb
  bubble.style.left = `calc(${newVal}% + (${8 - newVal * 0.15}px))`;
}

function hesapla(){
    val1=document.getElementById("wifi1").value;
    val2=document.getElementById("wifi2").value;
    val3=document.getElementById("wifi3").value;
    val4=document.getElementById("wifi4").value;
    val5=document.getElementById("wifi5").value;
    val6=document.getElementById("wifi6").value;
    if(val1>-54.5){ //root
        if(val1>-44.5){ //root left child
            if(val4>-51.5){
                if(val6>-83.5){
                    document.getElementById("out").innerText="ROOM NUMBER 2# \n Number of Items 443 \n %22.15";
                }
                else{
                    document.getElementById("out").innerText="ROOM NUMBER 3# \n Number of Items 3 \n %.15";
                }
            }
            else{
                document.getElementById("out").innerText="ROOM NUMBER 3# \n Number of Items 4 \n %.2";
            }
        }else{
            if(val5>-70.5){
                if(val4>-39.5){
                    document.getElementById("out").innerText="ROOM NUMBER 2# \n Number of Items 7 \n %.35";
                }else{
                    if(val5>-53.5){
                        document.getElementById("out").innerText="ROOM NUMBER 4# \n Number of Items 3 \n %.15";
                    }else{
                        if(val6>-73.5){
                            document.getElementById("out").innerText="ROOM NUMBER 2# \n Number of Items 3 \n %.15";
                        }else{
                            document.getElementById("out").innerText="ROOM NUMBER 3# \n Number of Items 484 \n %24.2";
                        }
                    }
                }
            }else{
                if(val4>-49.5){
                    document.getElementById("out").innerText="ROOM NUMBER 2# \n Number of Items 33 \n %1.65";
                }else{
                    document.getElementById("out").innerText="ROOM NUMBER 3# \n Number of Items 8 \n %.4";
                }
            }
        }
    }else{
        if(val5>-59.5){
            if(val5>58.5){
                document.getElementById("out").innerText="ROOM NUMBER 4# \n Number of Items 494 \n %24.7";
            }else{
                document.getElementById("out").innerText="ROOM NUMBER 3# \n Number of Items 3 \n %.15";
            }
        }else{
            if(val4>-55.5){
                document.getElementById("out").innerText="ROOM NUMBER 3# \n Number of Items 11 \n %.55";
            }else{
                if(val3>-50.5){
                    document.getElementById("out").innerText="ROOM NUMBER 4# \n Number of Items 3 \n %.15";
                }else{
                    document.getElementById("out").innerText="ROOM NUMBER 1# \n Number of Items 501 \n %25.05";
                }
            }
        }
    }
}
    </script>
</html>
