<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="database.js"></script>
    <title>Student Database </title>

  <style>
    .link {
        color: blue;
        cursor: pointer;
        font-style: italic;
    }
    .course {
        visibility: hidden;
        font: 10px arial, sans-serif;
        color: white;
        background: blue;
        cursor: text;
        padding: 6px;
        position: absolute;
        height: 90px;
        overflow-y: auto;
    }
    .link:hover .course { 
        visibility: visible; 
    }
  </style>
 <script>
 </script>
 </head>

<body>

<h2 id=title></h2>

<button onClick='db.randomStudent()'>Random Student</button>
<button onClick='db.bestGpa()'>Best GPA</button>
<button onClick='out.innerText=""'>Clear</button>

<p>Student id: 
<input type=number id=stu onChange="db.showStudent(value)">
</p>
<button onClick='db.examScheduleGivenStu(stu.value)'>ExamSchedule</button>
<p>Course name: 
<input type=text value="UNI 201 " onChange="db.studentListGivenCourse(value)">
</p>
<p>Room : 
<input type=text value="bz014" onChange="db.courseListGivenRoom(value)">
</p>
<p>GPA 
<input type=number id="gpa" onChange="db.aboveGpa(value)">
</p>
<p id=out onClick='db.doClick(event)'>Result:</p>

<hr />

<script>
    title.innerText = document.title;
    //sample.innerText = data+"\n"+addStudents;
    //const keys = [], vals = [];
    db = new Database();

</script>

</body>
</html>
