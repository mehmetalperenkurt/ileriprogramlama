"use strict";

class Point {
	constructor(x,y) {
		this.x = x;
		this.y = y;
					}
toString(){
	return "("+this.x+","+this.y+")"
	}
}
class Point3D extends Point {
	constructor(x,y,z) {
		super(x,y)
		this.z= z;
}
toString(){ 
	return"("+this.x+","+this.y+","+this.z+")" 
	}
}
class Distance {
constructor(km=0) {
this.km = Math.round(km);
}
get miles() {
    return Math.round(this.km * 0.6213);
}
set miles(value=0) {
    this.km = Math.round(value/(1.609344));
}
toString(){  return this.km +"km = "+ this.miles+" miles"  }
}
