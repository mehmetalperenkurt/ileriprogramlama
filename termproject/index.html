<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Booking Form HTML Template</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	

	<link type="text/css" rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Flight Booking </h1>
						</div>
						<form>
							<div class="form-group">
								<div class="form-checkbox input-not-empty">
									<label for="one-way">
										<input type="radio" id="one-way" checked>
										<span></span>One way
									</label>
									<label for="roundtrip">
										<input type="radio" id="roundtrip" disabled>
										<span></span><s>Roundtrip</s>
									</label>
									
								</div>
							</div>
							<div class="form-group input-not-empty">
								
									<input class="form-control" type="text" required>
									<span class="form-label">Flying from</span>
								
							</div>
							<div class="form-group input-not-empty">
								<input class="form-control" type="text" required> 
								<span class="form-label">Flying to</span>
					
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group input-not-empty">
										<input class="form-control" type="date" required>
										<span class="form-label">Check In</span>
										
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group input-not-empty">
										<select class="form-control" disabled>
											<option>Economy class</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label"><s>Travel class</s></span>
									</div>
								</div>
							</div>
							<div class="row">
						
								<div class="col-md-4">
									<div class="form-group input-not-empty">
										<select class="form-control">
											<option selected>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Adults</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group  input-not-empty">
										<select class="form-control">
											<option selected>0</option>
											<option value="1">1</option>
											<option value="2">2</option> 
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Children</span>
									</div>
								</div>
							</div>
							<div class="form-btn">
							<button class="submit-btn"  >Show Flights</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="result-form">
				<div class="form-header">
					<h1>Flights</h1>
				</div>
			</div>
		</div>
		
	</div>
	

	<script>
	</script>

</body>
</html>
